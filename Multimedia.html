<!DOCTYPE html>
<html>

<head>
    <title>Multimedia con HTML</title>
</head>

<body>
    <h3>Imágenes</h3>
    <img src="logohtml.webp" alt="Logo HTML5" width="300" height="300" />
    <img src="https://img.freepik.com/vector-premium/plantilla-logotipo-caballito-moto-deportiva-racer_74218-504.jpg?w=2000" alt="Logo moto" width="300" height="300" />

    <h3>Vídeo</h3>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Intro.mp4" type="video/mp4"/>
    </video>

    <h3>Audio</h3>
    <audio controls>
        <source src="Audio.ogg" type="audio/ogg"/>

    </audio>

</body>

</html>
